<link rel="stylesheet" type="text/css" href="style.css">

<div id="container">
    <h1>Search a Pokemon!</h1>
    <form id="searchPoke">
        <label for="pokemonName">Pokemon Name</label><br>
        <input type="text" name="pokemon" id="pokemonName"><br>
        <input type="checkbox" id="shinyCheck"><label for="shinyCheck">Shiny?</label>
        <button type="submit">Search!</button>
    </form>
    <div id="pokePic"></div>
    <p id="returnText">Search for a Pokemon!</p>
</div>


<script src="index.js"></script>
